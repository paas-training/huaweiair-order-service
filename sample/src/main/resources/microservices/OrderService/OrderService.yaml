swagger: "2.0"
info:
  version: "1.0.0"
  title: "rest test"
  x-java-interface: "com.huaweiair.order.manage.OrderManage"
basePath: "/huaweiair/v1"
schemes:
- "http"
produces:
- "application/json"
paths:
  /orders:
    post:
      operationId: "createOrders"
      parameters:
      - in: "body"
        name: "order"
        required: true
        schema:
          $ref: "#/definitions/FlightFlag"
      responses:
        200:
          description: "create order success"
          schema:
            type: "boolean"
      x-contentType: "application/json"
      x-accepts: "application/json"
    get:
      operationId: "getAllOrders"
      parameters:
      - in: "query"
        name: "userId"
        required: true
        type: "string"
      responses:
        200:
          description: "get all orders success"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Order"
      x-contentType: "application/json"
      x-accepts: "application/json"
  /orders/{orderId}:
    put:
      operationId: "modifyOrder"
      parameters:
      - name: "orderId"
        in: "path"
        required: true
        type: "string"
      - in: "query"
        name: "action"  #0 pay,1 refund,3 ready pay
        required: true
        type: "integer"
        format: "int32"
      responses:
        200:
          description: "modify order success"
          schema:
            type: "boolean"
      x-contentType: "application/json"
      x-accepts: "application/json"
    delete:
      operationId: "deleteOrder"
      parameters:
      - in: "path"
        name: "orderId"
        required: true
        type: "string"
      responses:
        200:
          description: "delete order success"
          schema:
            type: "boolean"
      x-contentType: "application/json"
      x-accepts: "application/json"
      
